<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touricana | Red Wing Historic Gems</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
     <!-- MORRIS CHART STYLES-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
  <div class="container">
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Touricana</a>
            </div>
  <!-- <div style="color: white; padding: 15px 50px 5px 50px;float: right; font-size: 16px;"> Last access : 30 May 2014 &nbsp; <a href="#" class="btn btn-danger square-btn-adjust">Logout</a> </div> -->
        </nav>
           <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
          <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
              <li>
                <a class="#"  href="index.html"><i class="fa fa-home fa-3x"></i> Home</a>
              </li>
              <li>
                <a  href="#"><i class="fa fa-map-marker fa-3x"></i> Routes</a>
              </li>
              </div>
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" ng-controller="ToursController" >
            <div id="page-inner">
              <div class="row">
                  <div class="col-md-12">
                   <h2>{{allTours[0]["name"]}}</h2>
                      <h5>tags: <span ng-repeat="tag in allTours[0].tags"><a href="#">{{tag}} </a></span></h5>
                  </div>
              </div>
             <!-- /. ROW  -->
              <hr />
              <div class="row">
                <div class="col-md-9 col-sm-18 col-xs-18">
			              <div class="panel panel-back noti-box">
                <!-- <span class="icon-box bg-color-blue">
                    <i class="fa fa-warning"></i>
                </span> -->
                <div class="text-box" >
                    <p class="main-text">Tour Route</p>
                    <div class="map"></div>
                </div>
             </div>
		     </div>
         <div class="col-md-3 col-sm-12 col-xs-12">
           <div class="panel back-dash">
             <!-- <i class="fa fa-dashboard fa-3x"></i> -->
             <em>CREATOR</em><br />
             <strong>{{allTours[0]["creator"]}}</strong>
             <p class="text-muted" style="text-align: left;">{{allTours[0]["creatorInfo"]}}</p>
           </div>
         </div>
                    <!-- <div class="col-md-3 col-sm-12 col-xs-12 ">
                        <div class="panel ">
          <div class="main-temp-back">
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-6"> <i class="fa fa-cloud fa-3x"></i> Newyork City </div>
                <div class="col-xs-6">
                  <div class="text-temp"> 10° </div>
                </div>
              </div>
            </div>
          </div>

        </div>
                     <div class="panel panel-back noti-box">
                <span class="icon-box bg-color-green set-icon">
                    <i class="fa fa-desktop"></i>
                </span>
                <div class="text-box" >
                    <p class="main-text">Display</p>
                    <p class="text-muted">Looking Good</p>
                </div>
             </div>

    </div> -->

        </div>
        <hr />
        <div class="tour-stops" ng-repeat="stop in allTours[0]['stops']">
          <div class="tour-stop row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="panel panel-back noti-box">
                <div class="row">
                  <div class="col-md-2 col-sm-2 col-xs-2">
                    <span class="icon-box bg-color-red set-icon">
                      <i class="fa fa-building-o"></i>
                    </span>
                  </div>
                  <div class="col-md-10 col-sm-10 col-xs-10">
                    <div class="text-box" >
                      <p class="stop-name"><h3>{{stop.name}}</h3>
                        <!-- <span class="stop-address text-muted">tour. stop. address</span> -->
                      </p>
                      <p class="stop-description">{{stop.detail}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>     <!-- /. ROW  -->
    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
     <!-- MORRIS CHART SCRIPTS -->
     <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="assets/js/morris/morris.js"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/tours.js"></script>
  </div>

</body>
</html>
